<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Chess</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body{
      height: 100vh;
      background-color: #1d4a78;
      overflow-y: hidden;
    }

    .header{
      background-color: #1d4a78;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .header h1{
      font-size: 2.5rem;
      margin-bottom: 10px;
    }


    .chess-board{
      display: flex;
      gap: 100px;
      align-items: center;
      justify-content: center;
    }
    .container{
      display: flex;
      width: 40%;
      flex-direction: column;
      align-items: center;
    }

    .white, .black{
      color: white;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #1d4a78;
      border-radius: 5px;
      min-width: 200px;
      text-align: center;
    }

    .white{
      margin-top: 10px;
    }

    .black{
      margin-bottom: 10px;

    }
    .board{
      display: grid;
      grid-template-columns: repeat(8,1fr);
      grid-template-rows: repeat(8,1fr);
      border: 4px solid rgba(134, 131, 124, 0.552);
      width: 100%;
      max-width: 560px;
      border: #1d4a78;
      aspect-ratio: 1/1;
      
    }
    .square{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 45px;
      cursor: pointer;
      position: relative;
    }
    .square img{
      width: 100%;

    }
    .light{
      background-color: white;
    }
    .dark{
      background-color: rgba(0, 255, 255, 0.385);
    }

    .square:hover{
      opacity: 0.8;
    }
    .square.selected{
      background-color: aqua;
    }
    .square.valid-move{
      position: relative;
    }
    .square.valid-move::after{
      content: "";
      position: absolute;
      width: 30%;
      height: 30%;
      background-color: rgba(0, 0, 0, 0.363);
      border-radius: 50%;
      
    }

    .moves {
      background-color: #2d5a88;
      border-radius: 8px;
      padding: 15px;
      width: 20%;
      max-width: 300px;
      min-height: 490px;
    }

    .moves h4{
      color: white;
      margin-bottom: 10px;
      text-align: center;
      padding-bottom: 8px;
    }

    .moves-container{
      color: #ddd;
      font-size: 0.9rem;
    }
    .moves-container p {
      margin-bottom: 5px;
    }
    .move-entry{
      display: flex;
      justify-content: space-around;
      margin-bottom: 5px;
    }

    .turn-indicator{
      color: white;
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .restart{
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      height: 80%;
      z-index: 99;
    }
    .resetbtn{
      display: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #1d4b78;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .coordinates{
      position: absolute;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 1/1;
      color: white;

    }
    .alphabets{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      position: absolute;
      z-index: 999;
      bottom: -25px;

    }
    .numbers{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      font-size: 1rem;
      font-weight: bold;
      position: absolute;
      z-index: 999;
      left: -25px;
    }
        @media (max-width: 768px) {
      .chess-board{
        flex-direction: row;
        justify-content: space-around;
      }

      .container{
        width: 50%;
        max-width: none;
      }

      .moves{
        width: 25%;
      }

      .header h1{
        font-size: 2.5rem;
      }
      .coordinates{
        max-width: 300px;
      }
    }
    @media (max-width: 1024px) {
      .chess-board{
        justify-content: space-around;
      }

      .container{
        width: 40%;
      }
      .moves{
        min-height: 300px;
        height: 25%;
      }
      .coordinates{
        max-width: 400px;
      }
    }
    @media (max-width: 1400px) {
      .coordinates{
        max-width: 510px;
      }
    }
    .logo{
      position: fixed;
      text-align: center;
      color: white;
      margin: 20px;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      Sigma Chess
    </h1>
  </div>

  <div class="chess-board">
    <div class="container">
     <div class="restart">
        <button class="resetbtn">Restart Game</button>
     </div>
     <div class="coordinates">
      
      <div class="numbers">
        <p>8</p>
        <p>7</p>
        <p>6</p>
        <p>5</p>
        <p>4</p>
        <p>3</p>
        <p>2</p>
        <p>1</p>
      </div>
      <div class="alphabets">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
        <p>e</p>
        <p>f</p>
        <p>g</p>
        <p>h</p>
      </div>
     </div>
      <div class="board">
  
      </div>
    </div>
    <div class="moves">
      <h4>Move History</h4>
      <div class="turn-indicator">
        <h4 id="turn-indicator">white turn</h4>
      </div>
      <div class="moves-container">
      </div>
    </div>
  </div>
  <div class="logo">
    <h5>Made by Prasum Shrestha</h5>
  </div>
  <script src="chess-website/src/js/board.js"></script>

</body>
</html>
